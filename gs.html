<!DOCTYPE html>
<html lang="zh">

<head>
    <title>群聊邀请</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="http://dcfa.wela.ren/gs/css/style.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://dcfa.wela.ren/gs/scripts/ad-list.js"></script>
    <script src="http://dcfa.wela.ren/gs/scripts/index.js"></script>
</head>

<body>
    <img src="" style="width:0;height:0;">
    <main>
        <img src="http://group1107.oss-cn-shanghai.aliyuncs.com/avatar.jpg">
        <div id="g-name">
            群聊名称
        </div>
        <div id="g-count">
            <span></span>人
        </div>
    </main>
    <article>
        <div>
            你的朋友邀请你加入群聊
        </div>
        <a>
            加入群聊
        </a>
        <section>
            该群聊人数较多，为减少新消息给你带来的打扰，建议谨慎加入。
        </section>
    </article>
    <div id="mask">
        <img src="http://group1107.oss-cn-shanghai.aliyuncs.com/share-mask.png">
        <div id="hint">
            <div>提示</div>
            <div>再分享到<span id="share-count">2</span>个群即可加入群聊</div>
            <button id="btn-ok">OK</button>
        </div>
    </div>
</body>

</html>
